<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit an Event</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
<div class="styled-container"><!--ww images from dr zach oster imported in here-->
    <img src="UW-Whitewater_logo_blk_lead_hortizontal.png">
    <h1>UWW Event Form</h1>
    <h3>Have an event you would like to share with your peers? Submit your event here and we will notify our fellow UDubDubHub users.</h3>
</div>
<form action="" method="post">
    <table class="table">
        <tr>
            <td>Event Name:</td>
        </tr>
        <tr>
            <td><input type='text' id="eventName" name="eventName" required/></td>
        </tr>
        <tr>
            <td>Time:</td>
        </tr>
        <tr>
            <td><input type='text' id="eventTime" name="eventTime" required/></td>
        </tr>
            <td>Location of Event:</td>
        </tr>
        <tr>
            <td><input type='text' id="eventLocation" name="eventLocation" required /></td>
        </tr>
        <tr> <td>Description of Event:</td>
        </tr>
        <tr>
            <td><textarea id="description" name="description" rows="4" cols="100"></textarea></td>
        </tr>
    </table>
    <input type="submit" value="Submit">
</form>
</body>
</html>
